version: '3.5'
services:
  api:
    container_name: api-service
    image: woaiso/wst-service
    depends_on:
      - mongodb
    ports:
      - 7001:7001
    links:
      - mongodb
    environment:
      - PORT=7001

  mongodb:
    container_name: api-mongodb
    image: mongo
    volumes:
      - ./database:/data/db
    ports:
      - 27017:27017

  image:
    container_name: api-image
    image: woaiso/wst-image
    ports:
      - 5000:5000

  nginx:
    container_name: nginx
    image: woaiso/docker-tengine
    volumes:
      - ./sites_conf:/data/sites_conf
      - ./www:/data/www
      - ./ssl:/data/ssl
    depends_on:
      - mongodb
      - api
      - image
    links:
      - api
      - image
    ports:
      - '80:80'
      - '443:443'
