version: '3.7'
services:
    api:
        container_name: api-service
        hostname: api
        image: woaiso/wst-service
        depends_on:
            - mongodb
        ports:
            - 7001:7001
        links:
            - mongodb
        environment:
            - PORT=7001
            - MONGO_URL=mongodb://mongodb:27017/wst
        networks:
            - woaiso

    mongodb:
        container_name: api-mongodb
        hostname: mongodb
        build:
            context: './mongodb'
        restart: always
        volumes:
            - ./database:/data/db
        ports:
            - 27017:27017
        networks:
            - woaiso
        healthcheck:
            test: ['CMD', 'docker-healthcheck']
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 40s
    # 图片服务
    image:
        container_name: api-image
        hostname: image
        image: woaiso/wst-image
        ports:
            - 5000:5000
        networks:
            - woaiso
    # 文件接收服务
    transfer:
        container_name: transfer
        build:
            context: './transfer'
        networks:
            - woaiso
        ports:
            - 8081:8081
    nginx:
        container_name: nginx
        hostname: nginx
        image: woaiso/docker-tengine:2.1.5
        volumes:
            - ./sites_conf:/etc/nginx/sites-enabled
            - ./www:/usr/share/nginx/html
            - ./ssl:/etc/nginx/key
            - ./logs/nginx:/var/log/nginx
        depends_on:
            - mongodb
            - api
            - image
            - transfer
        links:
            - api
            - image
            - transfer
        ports:
            - '80:80'
            - '443:443'
        networks:
            - woaiso
        healthcheck:
            test: ['CMD', 'curl', '--fail', 'http://nginx/server-status']
            interval: 1m30s
            timeout: 10s
            retries: 5
networks:
    woaiso:
        driver: bridge
